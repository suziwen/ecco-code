<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Console</title>
	<script type="text/javascript" src="scripts/ajax.js"></script>
	<script type="text/javascript" src="scripts/console.js"></script>	
	<script type="text/javascript">
	
	onload = function() {
		ajax = new AJAX();
		console = new Console();
		}

	</script>
	<style type="text/css">
	body { background-color: #eee;  }
	#console { background-color:black;color:white;font-family:fixedsys; }
	#console #output { width:100%;height:30%;background-color:white;border:0;background-color:black;color:white; }
	#console #command { border:0;font-family:fixedsys;width:90%;background-color:black;color:white; }
	</style>
</head>

<body>

<div id="console">
	<textarea id="output"></textarea>
	<div id="input"><form onsubmit="Console.execute();return false;">
		shell>> <input type="text" id="command" ></form>
	</div>
</div>

</body>
</html>
