<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>ECCO</title>
	<link type="text/css" rel="stylesheet" href="styles/ecco.css" />
	<link type="text/css" rel="stylesheet" href="styles/content.css" />
	<link type="text/css" rel="stylesheet" href="styles/fileman.css" />
	<link type="text/css" rel="stylesheet" href="styles/editor.css" />
	<link type="text/css" rel="stylesheet" href="styles/console.css" />	
	
	<script type="text/javascript" src="scripts/config.js"></script>
	<script type="text/javascript" src="scripts/ajax.js"></script>
	<script type="text/javascript" src="scripts/content.js"></script>	
	<script type="text/javascript" src="scripts/ecco.js"></script>
	<script type="text/javascript" src="scripts/editor.js"></script>
	<script type="text/javascript" src="scripts/fileman.js"></script>
	<script type="text/javascript" src="scripts/console.js"></script>	
	<script type="text/javascript">
	
	onload = function() {
		new ECCO();
		ECCO.initialize();
		}

	</script>
</head>

<body>

<table width="100%" height="100%" border=1>
	<tr height="50"><td colspan="2">ECCO</td></tr>
	<tr height="20"><td colspan="2">
		<div id="focusout"></div>
		<div id="confirmation"></div>
		<div id="messages"></div>
	</td></tr>	
	<tr><td valign="top" width="200">
	
		<div id="fileman-menu"></div>
		<div id="fileman"></div>
		<a href=javascript:void(0) onclick="Fileman.update()">[carrega xml novamente]</a>
	
	</td><td id="editor">

		<!--div id="editor"-->
			<div id="tabs"></div>
			<div id="text"></div>
			<div id="tools">
				<button id="save" onclick="Editor.save()">Salvar</button>
				<button id="compile">Compilar</button>
				<button id="execute">Executar</button>
			</div>
		<!--/div-->

	</td></tr>
	
	<tr><td colspan="2" id="console">
		<!--div id="console"-->
			<textarea id="output"></textarea>
			<div id="input"><form onsubmit="Console.execute();return false;">
			shell>> <input type="text" id="command"></form>
			</div>
		<!--/div-->
	</td></tr>
	
</table>	


</body>
</html>
