	<link type="text/css" rel="stylesheet" href="styles/ecco.css" />

<body>

<h1><img src="images/ecco.gif" />
	<div id="itutor-controls">

		</select>
		<span id="itstatus"></span>
	</div>

	<div id="text"></div>
	<div id="tools"></div>
</div>

<div id="console">
	<div id="output"></div>
	<div id="input"><span id="user"></span>@ecco ~$ <input type="text" id="command" autocomplete="off"></div>
</div>

<div id="itutor"></div>
<div id="itutor-shadow"></div>
<div id="focusout"></div>

<div id="messages"></div>
